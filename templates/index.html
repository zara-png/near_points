<!DOCTYPE html>
<html>
<head>
       <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
 <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

</head>
<body>
<div id="map" style="width: 1000px; height: 600px;"></div>

<script>
    var map = L.map('map').setView([-69.9765605829884, 44.30558420053831], 7)
L.tileLayer('https://{s}.tile-cyclosm.openstreetmap.fr/cyclosm/{z}/{x}/{y}.png', {
	attribution: '<a href="https://github.com/cyclosm/cyclosm-cartocss-style/releases" title="CyclOSM - Open Bicycle render">CyclOSM</a> | Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

  var leafletIcon = L.icon({
  iconUrl:'../static/icons8-place-marker-64 (1).png',
  iconSize:[38,40],
  iconAnchor:[22,94],
  shadowAnchor: [4, 52],
  })

  var red_list = {{red}}
  var blue_list = {{blue}}

  for(let i=0; i<red_list.length; i++){
  var marker = L.marker([red_list[i][0], red_list[i][1]],{icon:leafletIcon}).addTo(map);
  }

    for(let i=0; i<blue_list.length; i++){
  var marker = L.marker([blue_list[i][0], blue_list[i][1]]).addTo(map);
  }

</script>


</body>
</html>
